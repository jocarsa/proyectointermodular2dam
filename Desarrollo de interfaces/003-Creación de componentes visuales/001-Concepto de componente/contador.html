<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Componente A: Contador</title>
<style>
    .counter {
        display: inline-block;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
        width: 150px;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    button {
        margin: 5px;
    }
</style>
</head>
<body>

<h1>Componente A: Contador</h1>

<div id="app"></div>

<script>
class Counter {
    constructor() {
        this.value = 0;

        this.element = document.createElement("div");
        this.element.className = "counter";

        this.display = document.createElement("p");
        this.display.textContent = this.value;

        this.btnInc = document.createElement("button");
        this.btnInc.textContent = "Incrementar";
        this.btnInc.onclick = () => this.increment();

        this.btnReset = document.createElement("button");
        this.btnReset.textContent = "Resetear";
        this.btnReset.onclick = () => this.reset();

        this.element.append(this.display, this.btnInc, this.btnReset);
    }

    increment() {
        this.value++;
        this.display.textContent = this.value;
    }

    reset() {
        this.value = 0;
        this.display.textContent = this.value;
    }

    render(container) {
        container.appendChild(this.element);
    }
}

const counter = new Counter();
counter.render(document.getElementById("app"));
</script>

</body>
</html>
