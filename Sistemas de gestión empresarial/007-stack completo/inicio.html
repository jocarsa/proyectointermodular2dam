<!doctype html>
<html>
  <head>
    <style>
      html,body{width:100%;height:100%;padding:0px;margin:0px;}
      body{display:flex;}
      nav{flex:1;padding:20px;background:indigo;display:flex;flex-direction:column;gap:20px;}
      main{flex:7;padding:20px;}
      button{border:0px;background:white;color:indigo;padding:20px;}
      table{width:100%;padding:5px;border:1px solid indigo;}
    </style>
  </head>
  <body>
    <nav>
    </nav>
    <main>
      <table>
      </table>
    </main>
  </body>
  <script>
    fetch("/api").then(function(respuesta){
      return respuesta.json()
    })
    .then(function(datos){
      let tabla = document.querySelector("table")
      datos.forEach(function(fila){
      	let tr = document.createElement("tr")
        for (const [key, value] of Object.entries(fila)) {
          let td = document.createElement("td")
          td.textContent = value
          tr.appendChild(td)
        }
        tabla.appendChild(tr)
      })
    })
  </script>
</html>
